{% extends 'contactform/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Freelance Express Contact Form</title>
        <!-- Latest compiled and minified CSS -->
        <!-- Optional theme -->
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'form.css' %}" >
         <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
         <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
         <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" >
        <script src="{% static 'js/jquery.min.js' %}"></script>
        
    </head>
    <body >
        <div class="container">
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                        <br>
                        <center><h3 class="panel-title">Contact Us Form</h3></center>
                            <div class="panel-body">
                                <form id="reused_form" method="post" action="/contact/">{% csrf_token %}
                                    <div class="form-group">
                                        {{ form.errors }}
                                      <p><i class="fa fa-user" aria-hidden="true"></i> Name:</p>{{ form.contact_name }}<br>
                                        <p><i class="fa fa-envelope" aria-hidden="true"></i> Enter Your Email:</p>{{ form.contact_email}}<br>
                                    <p><i class="fa fa-comment" aria-hidden="true"></i> Your message:</p>{{ form.content }}
                                    
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-sm btn-block" action="/contact/">Send message</button>
                                    </div>
                                </form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Ended -->
        </div>
    </body>
</html>
{% endblock %}
