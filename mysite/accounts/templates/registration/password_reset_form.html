{% extends 'accounts/loginbase.html' %}
{% block content %}


  <div class="container">

<div class="featured-post-wrapper" style="margin:100px 0px;">
                            
                            <div class="featured-post-text-wrapper">

    <div class="row" style="margin-top:100px;">
      <div class="col-md-4 col-md-offset-4"></div>
      

      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <strong><center><h3 class="panel-title">Request password reset here </h3></center></strong>
          </div>
          <div class="panel-body">
            <form method="post" action="/password_reset/">{% csrf_token %}
               <div id="exampleInputEmail" style="width: 100%;">
                 {{form.as_p}}

               </div>
                <center>
                  <br>
                  <input class="btn btn-success btn-sm btn-block" type="submit" value="Submit query"/>
                </center>
                <br><div class="text-center">
          <a class="d-block small mt-3" href="/accounts/login/">Login</a> <br>
          
          <a class="d-block small" href="/register/">Register here</a><br><br>
        </div>
            </form>
          </div>
        </div>    
      </div>

      <div class="col-md-4 col-md-offset-4"></div>

    </div>


</div>
                        </div>







  </div>
{% endblock %}
{% block javascript %}
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
